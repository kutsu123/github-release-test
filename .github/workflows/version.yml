name: get_version

on:
  push:
    branches:
      - dev

jobs:
  hello:
    name: HelloWorld sample
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: bbonkr/get-version-action@v1.0.1
        id: get_version
        with:
          project: "./version.json"
      - name: logging
        run: |
          echo "Version=${{ steps.get_version.outputs.version }}"
